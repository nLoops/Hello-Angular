<h2>Heroes</h2>
<h2 *ngIf="loading == true">Loading data....</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
        [class.selected]="hero == selected">
        <!-- each hero goes here -->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<my-hero [hero]="selected"></my-hero>
